# docker-compose.development.yml

version: '3.8'

services:
  web:
    build: .
    command: bash -c 'while !</dev/tcp/db/5432; do sleep 1; done; uvicorn app.main:app --host 0.0.0.0'
    volumes:
      - .:/app
    ports:
      - 8008:8000
    environment:
      - DATABASE_URL=postgresql://yogi_eye:yogi-admin@db:5432/yogi_eye
    depends_on:
      - db
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    expose:
      - 5432
    environment:
      - POSTGRES_USER=yogi-admin
      - POSTGRES_PASSWORD=yogi6562
      - POSTGRES_DB=yogi_eye

volumes:
  postgres_data: